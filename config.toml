  [params.intro]

  [[params.intro.item]]
    title = "Goal"
    description = "Our goal is to close the disparities in educational opportunities, specifically computer science education, related to race/ethnicity, gender, and socioeconomic status. We aim to empower our students with the necessary tools and guidance to succeed in college, career, and civic responsibility."
