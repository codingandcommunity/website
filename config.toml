    icon = "icon-bulb"
    img = "img_7.jpg"

  [[params.intro.item]]
    title = "Who are we?"
    description = "We are a group of students at Rensselaer Polytechnic Institute dedicated to teaching computer science to underrepresented high school and middle school students in the surrounding area."
