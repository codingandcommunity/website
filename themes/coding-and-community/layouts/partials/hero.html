	<section id="fh5co-home" data-section="home" data-stellar-background-ratio="0.5">
		<div class="gradient">
			<video preload="preload" id="video" autoplay="autoplay" loop="loop">
				<source src="{{.Site.Params.hero.videoURL}}" type="video/mp4"></source>
</video>
		</div>
		<div class="container">
			<div class="text-wrap">
				<div class="text-inner">
					<div class="row">
						<div class="col-md-8 col-md-offset-2">
							<h1 class="to-animate">{{ with .Site.Params.hero.title }}{{ . | markdownify }}{{ end }}</h1>
							<h2 class="to-animate">{{ with .Site.Params.hero.subtitle }}{{ . | markdownify }}{{ end }}</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="slant"></div>
	</section>
